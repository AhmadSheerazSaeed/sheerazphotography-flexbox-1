<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ahmad Sheeraz Saeed" />
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>sheerazphotography</title>
  </head>
  <body>
    <header>
      <!-- socialmedia-logo-section is for logo and social media icons and
      it's display property of flex and direction is row so the logo
      displays on the left side and social media icons display on right side  -->
      <section class="socialmedia-logo-section">
        <section class="sheerazPhotographyLogo">
          <a href="#"
            ><img
              src="./images/logo/logo-sheerazphotography.jpeg"
              alt="sheeraz photography logo"
          /></a>
        </section>
        <!-- sheerazPhotography logo section ends -->

        <section class="socialMediaIcons">
          <a href="#"
            ><i class="fa-brands fa-facebook" id="facebook-icon-1"></i
          ></a>

          <a href="#"><i class="fa-brands fa-twitter"></i></a>

          <a href="#"><i class="fa-brands fa-youtube"></i></a>

          <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
        </section>
        <!-- social media icons section ends -->
      </section>

      <nav>
        <ul>
          <li>
            <a href="#">HO<span class="span-nav-a">ME</span> </a>
          </li>
          <li>
            <a href="#">GA<span class="span-nav-a">LLERY</span></a>
          </li>
          <li><a href="#">SERVICES</a></li>
          <li>
            <a href="#">AB<span class="span-nav-a">OUT</span></a>
          </li>
          <li>
            <a href="#">CONTAC<span class="span-nav-a">T</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="firstGallerySection imageSection">
        <a class="gallerySection-anchor-tag" href="#">Portrait</a>
      </section>
      <section class="secondGallerySection imageSection">
        <a class="gallerySection-anchor-tag" href="#">City</a>
      </section>
      <section class="thirdGallerySection imageSection">
        <a class="gallerySection-anchor-tag" href="#">Nature</a>
      </section>
    </main>

    <footer>
      <section class="footer-section">
        <section class="left-footer">&#169;2022 sheerazPhotography</section>
        <section class="right-footer">
          <section class="socialMediaIcons">
            <a href="#"
              ><i class="fa-brands fa-facebook" id="facebook-icon-1"></i
            ></a>

            <a href="#"><i class="fa-brands fa-twitter"></i></a>

            <a href="#"><i class="fa-brands fa-youtube"></i></a>

            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
          </section>

          <!-- <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-square-instagram"></i> -->
        </section>
      </section>
    </footer>
  </body>
</html>
